<!DOCTYPE html>

    <html lang="en" dir="ltr">

        <head>

            <meta charset="utf-8">
            <link rel="stylesheet" href="style.css">
            <script type="text/javascript" src="script.js"></script>
            <title>Encriptador y Desencriptador</title>

        </head>

        <body>

            <div class="container">

                <div class="logo">

                    <img src="img/Logo.png">

                </div>

                <div class="left">

                    <input class="text-input" id="inputTexto"type="text" placeholder="Ingrese el texto aquí">

                </div>

                <div class="right">

                    <img src="img/Muneco.png" id="imgDer">
                    <h1 id="texto">Ningún mensaje fue encontrado</h1>
                    <textarea name="name" id="texto2" cols="80" rows="8">Ingrese el texto que desea Encriptar y Desencriptar</textarea>
                    <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>

                </div>

                <div class="left-button">

                    <p>Sólo minusculas y sin acentos</p>
                    <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>

                </div>

            </div>

        </body>

    </html>
